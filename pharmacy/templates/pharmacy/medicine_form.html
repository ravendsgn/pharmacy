<!-- pharmacy/templates/pharmacy/medicine_form.html -->
<div class="card shadow-sm p-4 bg-white border-0 rounded-4">
    <h2 class="text-primary mb-4 text-center">
        <i class="bi bi-capsule-pill"></i> 
        {{ form.instance.pk|yesno:"Update Medicine,Add New Medicine" }}
    </h2>
    
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="row g-3">
            {% for field in form %}
            <div class="col-md-6">
                <div class="form-floating">
                    {{ field }}
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'medicine_list' %}" 
               class="btn btn-outline-secondary rounded-pill px-4 transition-btn">
                <i class="bi bi-arrow-left"></i> Back to list
            </a>
            <button type="submit" 
                    class="btn btn-primary rounded-pill px-4 transition-btn">
                <i class="bi bi-save"></i> Save
            </button>
        </div>
    </form>
</div>

<!-- Add this custom style block for interactive button effects -->
<style>
    .transition-btn {
        transition: all 0.3s ease;
        border-width: 2px;
    }

    /* Primary Button */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover, .btn-primary:focus {
        background-color: #0056b3;
        border-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 87, 179, 0.2);
    }

    /* Secondary Button */
    .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
    }
    .btn-outline-secondary:hover, .btn-outline-secondary:focus {
        background-color: #6c757d;
        color: white;
        box-shadow: 0 4px 8px rgba(108, 117, 125, 0.2);
    }

    /* Hover & Focus State */
    .transition-btn:hover, .transition-btn:focus {
        transform: translateY(-2px);
    }

    /* Active State */
    .transition-btn:active {
        transform: translateY(1px);
        box-shadow: none;
    }
</style>
